<h1 mat-dialog-title class="pop-up-title"> {{data.Header}} </h1>
  <hr style="margin:10px 0px;">
  <mat-dialog-content style="overflow:initial">
    <div style="height:85px;vertical-align:middle">
      <h6 style="text-align: center; margin-top: 20px; font-size: 18px;line-height: 30px;"> 
        Are You Sure ! <br> You Want To Delete This Data? </h6>
    </div>
  </mat-dialog-content>
  <hr style="margin:0px 0px;">
  <mat-dialog-actions style="padding:10px 0px"> 
      <div class="text-left" style="width:50%">
          <button type="button" mat-raised-button class="bg-color-warning" (click)="dialogclose('No')" color="accent" > No </button>
      </div>
      <div class="text-right" style="width:50%">
          <button type="button" mat-raised-button color="accent" (click)="dialogclose('Yes')"> Yes </button>
      </div>
  </mat-dialog-actions>
